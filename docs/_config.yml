title: gem-ci Documentation
description: ðŸ’Ž Comprehensive OSS automation showcase with battle-tested GitHub Actions
url: "https://patrick204nqh.github.io"
baseurl: "/gem-ci"

theme: jekyll-theme-cayman

# Theme customization
cayman:
  github_repository_url: "https://github.com/patrick204nqh/gem-ci"
  show_downloads: true

markdown: kramdown
highlighter: rouge
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

header_pages:
  - setup/secrets.md
  - guides/local-testing.md
  - workflows/overview.md
  - guides/customization.md

collections:
  guides:
    output: true
    permalink: /:collection/:name/
  setup:
    output: true
    permalink: /:collection/:name/
  workflows:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "setup"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "workflows"
    values:
      layout: "default"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
# Theme customization
github:
  repository_url: "https://github.com/patrick204nqh/gem-ci"
  zip_url: "https://github.com/patrick204nqh/gem-ci/zipball/main"
  tar_url: "https://github.com/patrick204nqh/gem-ci/tarball/main"
  
show_downloads: true

markdown: kramdown
highlighter: rouge
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Enable Mermaid diagrams
mermaid: true

header_pages:
  - setup/secrets.md
  - guides/local-testing.md
  - workflows/overview.md
  - guides/customization.md

collections:
  guides:
    output: true
    permalink: /:collection/:name/
  setup:
    output: true
    permalink: /:collection/:name/
  workflows:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "setup"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "workflows"
    values:
      layout: "default"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
# üè∑Ô∏è Auto-labeling Configuration for gem-ci
# Using proven patterns for reliable automation

# Type labels based on file changes
"type: ci-cd":
  - changed-files:
    - any-glob-to-any-file:
      - ".github/workflows/**"
      - ".github/actions/**"
      - "Rakefile"
      - "Gemfile*"

"type: documentation":
  - changed-files:
    - any-glob-to-any-file:
      - "README*"
      - "docs/**"
      - "**/*.md"
      - "LICENSE*"
      - "CHANGELOG*"

"type: security":
  - changed-files:
    - any-glob-to-any-file:
      - ".github/security.yml"
      - "SECURITY.md"

"type: testing":
  - changed-files:
    - any-glob-to-any-file:
      - "spec/**"
      - "test/**"
      - ".rspec"
      - "spec_helper.rb"

"type: configuration":
  - changed-files:
    - any-glob-to-any-file:
      - ".github/config/**"
      - "*.yml"
      - "*.yaml"
      - ".rubocop.yml"
      - ".gitignore"

"type: community":
  - changed-files:
    - any-glob-to-any-file:
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - "CODE_OF_CONDUCT.md"
      - "CONTRIBUTING.md"

"type: release":
  - changed-files:
    - any-glob-to-any-file:
      - "lib/**/version.rb"
      - "CHANGELOG.md"
      - "*.gemspec"

# Area labels based on components
"area: automation":
  - changed-files:
    - any-glob-to-any-file:
      - ".github/workflows/**"
      - ".github/actions/**"
      - ".github/config/**"

"area: core":
  - changed-files:
    - any-glob-to-any-file:
      - "lib/**"
      - "*.gemspec"
      - "Gemfile*"

"area: community":
  - changed-files:
    - any-glob-to-any-file:
      - "CODE_OF_CONDUCT.md"
      - "CONTRIBUTING.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"

"area: ecosystem":
  - changed-files:
    - any-glob-to-any-file:
      - "Gemfile.lock"
      - "benchmark/**"
      - "performance/**"
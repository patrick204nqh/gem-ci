name: Run Tests
description: 'Standardized test execution with coverage and reporting'

inputs:
  ruby-version:
    description: 'Ruby version for tests'
    required: false
    default: '3.3'
  coverage-enabled:
    description: 'Enable coverage reporting'
    required: false
    default: 'true'
  test-command:
    description: 'Test command to run'
    required: false
    default: 'bundle exec rspec'

outputs:
  coverage-percentage:
    description: 'Test coverage percentage'
    value: ${{ steps.coverage.outputs.percentage }}

runs:
  using: composite
  steps:
    - name: ğŸ§ª Run test suite
      shell: bash
      run: |
        set -euo pipefail
        echo "ğŸ”„ Running tests with Ruby ${{ inputs.ruby-version }}"
        
        if [ "${{ inputs.coverage-enabled }}" == "true" ]; then
          echo "ğŸ“Š Coverage reporting enabled"
          export COVERAGE=true
        fi
        
        ${{ inputs.test-command }}
      env:
        COVERAGE: ${{ inputs.coverage-enabled }}
    
    - name: ğŸ“Š Process coverage results
      id: coverage
      if: inputs.coverage-enabled == 'true'
      shell: bash
      run: |
        set -euo pipefail
        
        if [ -f coverage/.resultset.json ]; then
          # Extract coverage percentage from SimpleCov
          coverage=$(ruby -r json -e "
            data = JSON.parse(File.read('coverage/.resultset.json'))
            puts data.dig('RSpec', 'coverage') || 0
          " 2>/dev/null || echo "0")
          
          echo "percentage=$coverage" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Test coverage: ${coverage}%"
        else
          echo "percentage=0" >> $GITHUB_OUTPUT
          echo "âš ï¸ No coverage data found"
        fi
    
    - name: ğŸ“¤ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ruby-${{ inputs.ruby-version }}
        path: |
          coverage/
          tmp/rspec.xml
          spec/reports/
        retention-days: 7
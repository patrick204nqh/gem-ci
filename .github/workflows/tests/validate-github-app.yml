# ğŸ§ª Validation Workflows
# This folder contains validation workflows that test gem-ci setup and functionality
# These are separate from production workflows (01-08) that get copied by the CLI tool

name: "Validate GitHub App Setup"
on:
  workflow_dispatch:

jobs:
  validate-github-app:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”‘ Generate GitHub App Token"
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GEM_CI_APP_ID }}
          private-key: ${{ secrets.GEM_CI_PRIVATE_KEY }}
      
      - name: "âœ… Validate Token Generation"
        run: |
          echo "âœ… Token generated successfully!"
          echo "ğŸ“ Token length: ${#APP_TOKEN} characters"
          echo "â° Token expires in ~1 hour"
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
      
      - name: "ğŸŒ Test GitHub API Access"
        run: |
          echo "ğŸ§ª Testing API call with generated token..."
          response=$(curl -s -w "%{http_code}" -H "Authorization: token $APP_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user)
          
          http_code="${response: -3}"
          if [ "$http_code" = "200" ]; then
            echo "âœ… API call successful (HTTP $http_code)"
          else
            echo "âŒ API call failed (HTTP $http_code)"
            exit 1
          fi
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
      
      - name: "ğŸ¤– Test Branded Bot Identity"
        run: |
          echo "ğŸ§ª Testing branded bot identity..."
          bot_info=$(curl -s -H "Authorization: token $APP_TOKEN" \
                    -H "Accept: application/vnd.github.v3+json" \
                    https://api.github.com/user)
          
          bot_name=$(echo "$bot_info" | grep -o '"login":"[^"]*' | cut -d'"' -f4)
          echo "ğŸ¤– Bot identity: $bot_name"
          
          if [[ "$bot_name" == *"[bot]"* ]]; then
            echo "âœ… Branded bot identity confirmed"
          else
            echo "âš ï¸ Warning: Expected [bot] suffix in name"
          fi
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
      
      - name: "âœ… GitHub App Validation Complete"
        run: |
          echo "ğŸ‰ GitHub App validation completed successfully!"
          echo "ğŸ“‹ Summary:"
          echo "  âœ… Token generation: Working"
          echo "  ğŸŒ API access: Validated" 
          echo "  ğŸ¤– Branded automation: Ready"
          echo ""
          echo "ğŸ’¡ Next steps:"
          echo "  1. Run validate-slack-integration.yml to test notifications"
          echo "  2. Convert production workflows to use app token"
          echo "  3. Test template variable replacement" 
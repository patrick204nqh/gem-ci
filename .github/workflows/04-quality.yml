# ðŸ“‹ Workflow: Code Quality & Analysis
# ðŸŽ¯ Purpose: Code linting, RuboCop analysis, documentation generation
# ðŸ”„ Triggers: Push/PR to main/master branches
# ðŸ“¦ Outputs: Quality reports, documentation, complexity analysis
# â±ï¸ Duration: ~6-12 minutes
# ðŸ”— Dependencies: GitHub App authentication

name: 04 - Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  RUBY_VERSION: "3.3"
  NODE_VERSION: "20"
  CACHE_VERSION: "v1"
  DEFAULT_TIMEOUT: "300"
  API_RETRY_COUNT: "3"

jobs:
  linting:
    name: ðŸ” Code Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ” Non-Ruby Code Linting
        run: |
          echo "ðŸ” Running non-Ruby linting checks..."
          
          # YAML validation
          echo "ðŸ“„ YAML files:"
          find . -name "*.yml" -o -name "*.yaml" | grep -v vendor | head -10 | while read file; do
            echo "  Checking: $file"
            ruby -e "require 'yaml'; YAML.load_file('$file')" 2>/dev/null && echo "    âœ… Valid" || echo "    âŒ Invalid"
          done
          
          # JSON validation
          echo "ðŸ“‹ JSON files:"
          find . -name "*.json" | grep -v vendor | head -5 | while read file; do
            echo "  Checking: $file"
            ruby -e "require 'json'; JSON.parse(File.read('$file'))" 2>/dev/null && echo "    âœ… Valid" || echo "    âŒ Invalid"
          done
          
          # Markdown basic check
          echo "ðŸ“ Markdown files:"
          find . -name "*.md" | grep -v vendor | head -5 | while read file; do
            echo "  Checking: $file"
            [ -f "$file" ] && echo "    âœ… Exists" || echo "    âŒ Missing"
          done
          
          echo "âœ… Non-Ruby linting complete"

  rubocop:
    name: ðŸ’Ž RuboCop Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ” Run RuboCop
        run: |
          bundle exec rubocop --format github --format json --out rubocop-results.json
        continue-on-error: true

      - name: ðŸ“Š Store RuboCop Results  
        run: |
          # Store results for consolidated report
          mkdir -p /tmp/quality-reports
          if [ -f rubocop-results.json ]; then
            cp rubocop-results.json /tmp/quality-reports/
          else
            echo '{"files":[],"summary":{"inspected_file_count":0,"offense_count":0,"target_ruby_version":"3.3"}}' > /tmp/quality-reports/rubocop-results.json
          fi
          
      - name: ðŸ“¤ Upload RuboCop Results
        uses: actions/upload-artifact@v4
        with:
          name: rubocop-results
          path: /tmp/quality-reports/rubocop-results.json
          retention-days: 1

  documentation:
    name: ðŸ“š Documentation Generation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ“š Generate YARD documentation
        run: |
          bundle exec yard doc --output-dir docs/_site

      - name: ðŸ“¤ Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_site/
          retention-days: 30

      - name: ðŸš€ Deploy to GitHub Pages
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ steps.app_token.outputs.token }}
          publish_dir: ./docs/_site
          destination_dir: .
          keep_files: false
          commit_message: 'ðŸ“š Deploy documentation [skip ci]'

  complexity-analysis:
    name: ðŸ“Š Code Complexity Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ðŸ“Š Analyze code complexity
        run: |
          # Install flog for complexity analysis
          gem install flog
          
          # Run complexity analysis
          echo "## ðŸ“Š Code Complexity Analysis" > complexity-report.md
          echo "" >> complexity-report.md
          
          if find . -name "*.rb" -not -path "./vendor/*" | head -1 | read; then
            echo "### ðŸŽ¯ Complexity Scores (Lower is Better)" >> complexity-report.md
            echo "" >> complexity-report.md
            flog lib/ | head -20 >> complexity-report.md || echo "No complexity issues found!" >> complexity-report.md
            echo "" >> complexity-report.md
            echo "**Note**: Flog scores above 40 indicate high complexity that may need refactoring." >> complexity-report.md
          else
            echo "No Ruby files found for analysis." >> complexity-report.md
          fi

      - name: ðŸ“¤ Upload Complexity Results
        uses: actions/upload-artifact@v4
        with:
          name: complexity-results
          path: complexity-report.md
          retention-days: 1

  quality-summary:
    name: ðŸ“‹ Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [linting, rubocop, documentation, complexity-analysis]
    if: always()
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¢ Notify Quality Gate Status
        uses: ./.github/actions/notification
        with:
          message: "Quality Gate completed for ${{ github.ref_name }}"
          status: ${{ needs.linting.result == 'success' && needs.rubocop.result == 'success' && needs.documentation.result == 'success' && needs.complexity-analysis.result == 'success' && 'success' || 'failure' }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-channel-id: ${{ secrets.SLACK_CHANNEL_ID }}

      - name: ðŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ðŸ“¥ Download Quality Reports
        uses: actions/download-artifact@v4
        with:
          name: rubocop-results
          path: ./reports/
        continue-on-error: true
        
      - name: ðŸ“¥ Download Complexity Report  
        uses: actions/download-artifact@v4
        with:
          name: complexity-results
          path: ./reports/
        continue-on-error: true

      - name: ðŸ“Š Update PR Status
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ steps.app_token.outputs.token }}
          workflow-name: "Quality Gate"
          status: ${{ (needs.linting.result == 'success' && needs.rubocop.result == 'success' && needs.documentation.result == 'success' && needs.complexity-analysis.result == 'success') && 'success' || 'failure' }}
          summary: ${{ (needs.linting.result == 'success' && needs.rubocop.result == 'success' && needs.documentation.result == 'success' && needs.complexity-analysis.result == 'success') && 'All quality checks passed (4/4)' || 'Some quality checks failed' }}

      - name: ðŸ“Š Quality Gate Results (Internal)
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app_token.outputs.token }}
          script: |
            const jobs = [
              { name: 'linting', result: '${{ needs.linting.result }}' },
              { name: 'rubocop', result: '${{ needs.rubocop.result }}' },
              { name: 'documentation', result: '${{ needs.documentation.result }}' },
              { name: 'complexity-analysis', result: '${{ needs.complexity-analysis.result }}' }
            ];
            
            const passed = jobs.filter(job => job.result === 'success').length;
            const failed = jobs.filter(job => job.result === 'failure').length;
            const total = jobs.length;
            const qualityGatePassed = failed === 0;
            
            console.log(`Quality Gate Results: ${passed}/${total} checks passed`);
            jobs.forEach(job => {
              console.log(`- ${job.name}: ${job.result}`);
            });
            
            // Set output for other workflows
            core.setOutput('quality-gate-passed', qualityGatePassed);
            core.setOutput('quality-score', `${passed}/${total}`);

name: "Issue and PR Intake"

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  sync-labels:
    name: "Sync Repository Labels"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "Generate GitHub App Token"
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GEM_CI_APP_ID }}
          private-key: ${{ secrets.GEM_CI_PRIVATE_KEY }}
        
      - name: "Sync Labels"
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ steps.app_token.outputs.token }}
          yaml-file: .github/labels.yml
          skip-delete: false
          dry-run: false

  auto-label:
    name: "Auto-label Issues and PRs"
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'pull_request'
    
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "Apply Labels Based on Files"
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  welcome-first-time:
    name: "Welcome First-Time Contributors"
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'pull_request'
    
    steps:
      - name: "Welcome First-Time Contributors"
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ğŸ‘‹ **Welcome to gem-ci!**
            
            Thank you for creating your first issue! A maintainer will review it shortly.
            
            **While you wait:**
            - ğŸ“š Check our [documentation](../docs/)
            - ğŸ” Search existing issues to avoid duplicates
            - ğŸ“ Provide as much detail as possible
            
            We appreciate your contribution to making gem-ci better! ğŸ™
          pr-message: |
            ğŸ‰ **Welcome to gem-ci!**
            
            Thank you for your first pull request! A maintainer will review it shortly.
            
            **Before we continue:**
            - âœ… Make sure all tests pass
            - ğŸ“ Update documentation if needed
            - ğŸ” Check that your changes follow our coding standards
            
            We're excited to have you as a contributor! ğŸš€

  size-labeling:
    name: "Add Size Labels to PRs"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: "Add Size Label"
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: xs'
          s_label: 'size: small'
          m_label: 'size: medium'
          l_label: 'size: large'
          xl_label: 'size: xl'
          message_if_xl: |
            This PR is very large! Consider breaking it into smaller PRs for easier review.

  triage-issues:
    name: "Triage New Issues"
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' && github.event_name == 'issues'
    
    steps:
      - name: "Add Triage Label"
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs triage']
            });
            
      - name: "Add to Project Board"
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

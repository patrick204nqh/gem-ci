# ğŸ“‹ Workflow: Security Analysis & Scanning
# ğŸ¯ Purpose: CodeQL analysis, vulnerability scanning, secret detection
# ğŸ”„ Triggers: Push/PR to main/master, daily at 2 AM UTC
# ğŸ“¦ Outputs: Security alerts, SARIF reports, scan summaries
# â±ï¸ Duration: ~8-15 minutes
# ğŸ”— Dependencies: GitHub App authentication

name: 03 - Security

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  schedule:
    # Run security scans weekly on Wednesdays at 2 AM UTC
    - cron: '0 2 * * 3'

env:
  RUBY_VERSION: "3.3"
  NODE_VERSION: "20"
  CACHE_VERSION: "v1"
  DEFAULT_TIMEOUT: "300"
  API_RETRY_COUNT: "3"

jobs:
  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ruby
          config-file: ./.github/config/codeql.yml

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:ruby"

  vulnerability-scan:
    name: ğŸ›¡ï¸ Vulnerability Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  secret-scan:
    name: ğŸ•µï¸ Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” TruffleHog OSS Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.repository.default_branch || '' }}
          head: ${{ github.event_name == 'pull_request' && 'HEAD' || '' }}
          extra_args: --debug --only-verified

  dependency-review:
    name: ğŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

      - name: ğŸ“‹ Dependency Review Status
        if: failure()
        run: |
          echo "âš ï¸ Dependency Review requires GitHub Advanced Security for private repositories"
          echo "ğŸ“š See: https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review"
          echo "âœ… This is expected behavior for private repositories without Advanced Security"

  security-summary:
    name: ğŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, vulnerability-scan, secret-scan]
    if: always()
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”‘ Generate GitHub App Token
        id: app_token
        uses: ./.github/actions/github-app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: ğŸ“Š Update PR Status  
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ steps.app_token.outputs.token }}
          workflow-name: "Security Scan"
          status: ${{ (needs.codeql-analysis.result == 'success' && needs.vulnerability-scan.result == 'success' && needs.secret-scan.result == 'success') && 'success' || 'failure' }}
          summary: ${{ (needs.codeql-analysis.result == 'success' && needs.vulnerability-scan.result == 'success' && needs.secret-scan.result == 'success') && 'All security scans passed' || 'Some security checks failed' }}

      - name: ğŸ“Š Security Scan Summary
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.app_token.outputs.token }}
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              filter: 'latest'
            });
            
            const securityChecks = checkRuns.check_runs.filter(check => 
              check.name.includes('Security') || 
              check.name.includes('CodeQL') || 
              check.name.includes('Vulnerability') ||
              check.name.includes('Secret')
            );
            
            const passed = securityChecks.filter(check => check.conclusion === 'success').length;
            const failed = securityChecks.filter(check => check.conclusion === 'failure').length;
            const total = securityChecks.length;
            
            const summary = `## ğŸ”’ Security Scan Results
            
            **Status**: ${failed === 0 ? 'âœ… All Clear' : 'âš ï¸ Issues Found'}
            **Passed**: ${passed}/${total} checks
            
            ${failed > 0 ? 'âš ï¸ **Action Required**: Please review the failed security checks above.' : 'ğŸ‰ **Great job!** All security scans passed successfully.'}
            `;
            
            // Use shared PR status comment instead
            console.log('Security results will be added to consolidated PR status comment');
            
            console.log(summary);

name: Standardized Notifications
description: 'Send standardized notifications for workflow events'

inputs:
  webhook-url:
    description: 'Slack webhook URL'
    required: false
  message:
    description: 'Notification message'
    required: true
  status:
    description: 'Status (success, failure, warning)'
    required: true
  github-token:
    description: 'GitHub token for API calls'
    required: false

runs:
  using: composite
  steps:
    - name: ðŸ“¢ Prepare notification
      shell: bash
      run: |
        set -euo pipefail
        
        case "${{ inputs.status }}" in
          success)
            EMOJI="âœ…"
            COLOR="#36a64f"
            ;;
          failure)
            EMOJI="âŒ"
            COLOR="#ff0000"
            ;;
          warning)
            EMOJI="âš ï¸"
            COLOR="#ffaa00"
            ;;
          *)
            EMOJI="â„¹ï¸"
            COLOR="#0066cc"
            ;;
        esac
        
        echo "NOTIFICATION_EMOJI=$EMOJI" >> $GITHUB_ENV
        echo "NOTIFICATION_COLOR=$COLOR" >> $GITHUB_ENV
        echo "NOTIFICATION_MESSAGE=${{ inputs.message }}" >> $GITHUB_ENV
    
    - name: ðŸ’¬ Send Slack notification
      if: inputs.webhook-url != ''
      shell: bash
      run: |
        set -euo pipefail
        
        PAYLOAD=$(cat <<EOF
        {
          "text": "$NOTIFICATION_EMOJI Workflow Notification",
          "attachments": [
            {
              "color": "$NOTIFICATION_COLOR",
              "fields": [
                {
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                },
                {
                  "title": "Workflow",
                  "value": "${{ github.workflow }}",
                  "short": true
                },
                {
                  "title": "Status",
                  "value": "${{ inputs.status }}",
                  "short": true
                },
                {
                  "title": "Message",
                  "value": "$NOTIFICATION_MESSAGE",
                  "short": false
                }
              ]
            }
          ]
        }
        EOF
        )
        
        curl -X POST -H 'Content-type: application/json' \
             --data "$PAYLOAD" \
             "${{ inputs.webhook-url }}"
      env:
        WEBHOOK_URL: ${{ inputs.webhook-url }}
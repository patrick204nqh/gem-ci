name: "02 - Core CI Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CI: true
  COVERAGE: true

jobs:
  test:
    name: "Test Ruby ${{ matrix.ruby }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4']
        os: [ubuntu-latest, macos-latest]
        
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "ğŸ’ Setup Ruby ${{ matrix.ruby }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          
      - name: "ğŸ”§ Cache Dependencies"
        uses: actions/cache@v3
        with:
          path: |
            vendor/bundle
            ~/.gem
          key: ${{ runner.os }}-ruby-${{ matrix.ruby }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-ruby-${{ matrix.ruby }}-gems-
            
      - name: "ğŸ“¦ Install Dependencies"
        run: |
          bundle config set --local deployment 'false'
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
          
      - name: "ğŸ§ª Run Tests"
        run: bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec.xml
        
      - name: "ğŸ“Š Upload Test Results"
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: "RSpec Tests - Ruby ${{ matrix.ruby }} (${{ matrix.os }})"
          path: tmp/rspec.xml
          reporter: java-junit
          
      - name: "ğŸ“ˆ Upload Coverage"
        uses: codecov/codecov-action@v3
        if: matrix.ruby == '3.3' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage/coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    name: "Code Quality & Linting"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: "ğŸ’ Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          
      - name: "ğŸ” Run RuboCop"
        run: bundle exec rubocop --format github
        
      - name: "ğŸ“ Check Yard Documentation"
        run: bundle exec yard stats --list-undoc
        
      - name: "ğŸ”’ Security Audit"
        run: |
          gem install bundler-audit
          bundle audit --update

  build:
    name: "Build Gem"
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "ğŸ’ Setup Ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          
      - name: "ğŸ—ï¸ Build Gem"
        run: |
          gem build *.gemspec
          ls -la *.gem
          
      - name: "ğŸ“¦ Upload Gem Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: gem-ci-${{ github.sha }}
          path: "*.gem"
          retention-days: 30

  summary:
    name: "CI Summary"
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()
    
    steps:
      - name: "ğŸ“‹ Create Summary"
        uses: actions/github-script@v6
        with:
          script: |
            const needs = ${{ toJSON(needs) }};
            const testResult = needs.test.result;
            const lintResult = needs.lint.result; 
            const buildResult = needs.build.result;
            
            let summary = '## ğŸ” CI Pipeline Summary\n\n';
            
            summary += `| Job | Status |\n`;
            summary += `|-----|--------|\n`;
            summary += `| Tests | ${testResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            summary += `| Linting | ${lintResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            summary += `| Build | ${buildResult === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n\n`;
            
            if (testResult === 'success' && lintResult === 'success' && buildResult === 'success') {
              summary += 'ğŸ‰ **All checks passed!** Ready for review and merge.\n';
            } else {
              summary += 'âš ï¸ **Some checks failed.** Please review the logs and fix any issues.\n';
            }
            
            console.log(summary);
